{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container py-5 text-center d-flex flex-column justify-content-center align-items-center min-vh-75">
    <h1 class="display-1 fw-bold text-danger">404</h1>
    <h2 class="display-5 fw-bold mb-3">Oops! Page Not Found</h2>
    <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">Go to Homepage</a>
    <img src="{{ url_for('static',filename='img/glitch_404.gif') }}" alt="404 Illustration" class="img-fluid mt-5" style="max-width: 400px; opacity: 0.8;">
</div>
{% endblock %}
